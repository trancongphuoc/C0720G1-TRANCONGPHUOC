<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<script>


    let array = [];
    menu();

    function menu() {
        let x = parseInt(prompt("1. Thêm" + "\n" + "2. Xóa" + " \n" + "3. Thoát"));
        switch (x) {
            case 1:
                add();
                break;
            default:
                alert("Nhập lại");
                menu()
        }
    }


    function add() {
        let n = parseInt(prompt("Nhập số lượng muốn thêm: "));
        let temp = "";
        for (let i = 0; i < n; i++) {
            array[i] = prompt("Nhập thông tin:");
        }
        for (let i = 0; i < n; i++) {
            temp += array[i] + "\n"
        }
        alert(temp);
        menu();
    }


</script>
</body>
</html>
