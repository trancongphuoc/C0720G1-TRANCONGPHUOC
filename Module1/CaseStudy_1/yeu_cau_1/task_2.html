<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
<script>
    let fullName = prompt("Họ và tên:");
    let cmnd = prompt("Số CMND:");
    let birthDay = prompt("Ngày tháng năm sinh:");
    let email = prompt("Email:");
    let address = prompt("Địa chỉ:");
    let customer = prompt("Diamond, Platinum, Gold, Sliver, Member:");
    let sale = prompt("Giảm giá:");
    let soluongdikem = prompt("Số lượng đi kèm:");
    let rentDays = prompt("Số ngày thuê:");
    let service = prompt("Loại dịch vụ (Villa: 500$/ 1 ngày, House: 300$/ 1 ngày, Room: 100$/ 1 ngày)");
    let rentRoom = prompt("Loại phòng thuê (Vip, Business, Normal)");

    let villa = 500;
    let house = 300;
    let room = 100;
    let giaTien = 0;
    if (service == "Villa")
        giaTien = villa * rentDays * (1 - sale/100 );
    else if (service == "House")
        giaTien = house * rentDays * (1 - sale/100 );
    else if (service == "Room")
        giaTien = room * rentDays * (1 - sale/100 );
    else
        alert("Bạn cần nhập đúng tên dịch vụ");

    alert("Họ và tên: " + fullName + "\n"
        + "Số CMND: " + cmnd + "\n"
        + "Ngày tháng năm sinh: " + birthDay + "\n"
        + "Email: " + email + "\n"
        + "Địa chỉ: " + address + "\n"
        + "Customer: " + customer + "\n"
        + "Giảm giá: " + sale + "\n"
        + "Số lượng đi kèm: " + soluongdikem + "\n"
        + "Số ngày thuê: " + rentDays + "\n"
        + "Loại dịch vụ: " + service + "\n"
        + "Loại phong thuê: " + rentRoom + "\n"
    );

    alert("Tổng giá tiền của bạn là: " + giaTien + "$");

</script>
</body>
</html>
