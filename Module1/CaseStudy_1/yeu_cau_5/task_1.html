<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>

<body>
<script>
    let arrListCustomers = [];
    function menu() {
        let x = parseInt(prompt("1.Add New Customer." + "\n" +
            "2.Display Information Customer." + "\n" +
            "3.Edit Information Customer." + "\n" +
            "4.Delete Customer." + "\n" +
            "5.Exit."));
        switch (x) {
            case 1:
                addNewCustomer();
                alert(arrListCustomers);
                menu();
                break;
            case 2:
                break;
            case 3:
                break;
            case 4:
                break;
            case 5:
                break;
            default :
                break;
        }
    }

    menu();


    function addNewCustomer() {

        for (let i = 0; i < 1; i++) {
            arrListCustomers[i] = [];
            arrListCustomers[i][1] = prompt("Họ và tên:");
            arrListCustomers[i][2] = prompt("Số CMND:");
            arrListCustomers[i][3] = prompt("Ngày tháng năm sinh:");
            arrListCustomers[i][4] = prompt("Email:");
            arrListCustomers[i][5] = prompt("Địa chỉ:");
            arrListCustomers[i][6] = prompt("Diamond, Platinum, Gold, Sliver, Member:");
            arrListCustomers[i][7] = prompt("Giảm giá:");
            arrListCustomers[i][8] = prompt("Số lượng đi kèm:");
            arrListCustomers[i][9] = prompt("Số ngày thuê:");
            arrListCustomers[i][10] = prompt("Loại dịch vụ (Villa: 500$/ 1 ngày, House: 300$/ 1 ngày, Room: 100$/ 1 ngày)");
            arrListCustomers[i][11] = prompt("Loại phòng thuê (Vip, Business, Normal)");
        }

    }
</script>
</body>
</html>
