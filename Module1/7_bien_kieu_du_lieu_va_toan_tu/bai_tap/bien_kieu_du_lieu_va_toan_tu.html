<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let r = prompt("Nhập đường kính");
    r = parseInt(r);
    let C = Math.pow(r,2)*Math.PI;
    document.write("Chu vi của hình tròn là: " + C);
</script>
</body>
</html>
