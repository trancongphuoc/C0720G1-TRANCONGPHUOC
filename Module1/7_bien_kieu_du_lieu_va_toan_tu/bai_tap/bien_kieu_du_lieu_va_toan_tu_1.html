<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let a,b,c;
    a = prompt("Điểm Vật Lý");
    b = prompt("Điểm Hóa Học");
    c = prompt("Điểm Sinh Học");
     a =parseInt(a);
     b =parseInt(b);
     c =parseInt(c);
    let tb;
    tb = (a + b + c) / 3;
    document.write("Điểm trung bình của bạn là: " + tb);
</script>
</body>
</html>
