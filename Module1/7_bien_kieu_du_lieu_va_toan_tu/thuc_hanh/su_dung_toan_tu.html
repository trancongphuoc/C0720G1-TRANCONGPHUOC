<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    let a = prompt("Nhập chiều dài");
    let b = prompt("Nhập chiều rộng");
    a = parseInt(a);
    b = parseInt(b);
    let c = a * b;
    document.writeln('Diện thích hình chữ nhật = ' + c)
</script>
</body>
</html>
