<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form lấy survey khách hàng</title>
</head>
<body>
<label style="font-size: 30px"><b>Market Research Survey</b></label><br>
<label style="font-size: 15px ">Please take a few moments to complete this satisfaction survey</label><br>
<hr>
<form>
<label for="1">What is your age ranger?</label><br>
    <input type="number" value="18-24" min="18" max="24" id="1">
    <br>

    <input type="number" value="$0 - $25000" min="0" max="25000" id="2">
    <br>
    <label><b>Gender</b></label><br>
    <label><input type="radio" name="gender" value="male">Male</label><br>
    <label><input type="radio" name="gender" value="female">Female</label><br>
    <label><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label><br>
    <label><input type="checkbox" name="Product" value="Product 1">Product 1</label><br>
    <label><input type="checkbox" name="Product" value="Product 2">Product 2</label><br>
    <label><input type="checkbox" name="Product" value="Product 3">Product 3</label><br>
    <label><b>How often would your use our new product?</b></label><br>
    <label><input type="radio" name="a" value="Daily">Daily</label><br>
    <label><input type="radio" name="a" value="Weekly">Weekly</label><br>
    <label><input type="radio" name="a" value="Monthly">Monthly</label><br>
    <label><b>What would you pay for the new product</b></label><br>
    <label>$</label>
    <input type="number"> . <input type="number"><br>
    <label><b>What features would you like  to see in the new product.</b></label><br>
    <textarea cols="140" rows="4"></textarea><br>
    <label>Please rate your level of agreenment with the following statements.</label>
    <table border="1" style="border-collapse: collapse; height: 200px">
        <tr align="center">
            <td style="width:400px"></td>
            <td style="width:150px ">Strongly Disagree</td>
            <td style="width:150px ">Disagree</td>
            <td style="width:150px ">Agree</td>
            <td style="width:150px ">Strongly Agree</td>
        </tr>
        <tr>
            <td><b>Our products are priced fairly.</b></td>
            <td align="center"><input type="radio" name="b"></td>
            <td align="center"><input type="radio" name="b"></td>
            <td align="center"><input type="radio" name="b"></td>
            <td align="center"><input type="radio" name="b"></td>
        </tr>
        <tr>
            <td><b>Our products are high quality .</b></td>
            <td align="center"><input type="radio" name="c"></td>
            <td align="center"><input type="radio" name="c"></td>
            <td align="center"><input type="radio" name="c"></td>
            <td align="center"><input type="radio" name="c"></td>
        </tr>
        <tr>
            <td><b>You would recommend our product to a friend or coworker.</b></td>
            <td align="center"><input type="radio" name="d"></td>
            <td align="center"><input type="radio" name="d"></td>
            <td align="center"><input type="radio" name="d"></td>
            <td align="center"><input type="radio" name="d"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Gửi">
    <input type="reset" value="Nhập lại">
</form>
</body>
</html>
