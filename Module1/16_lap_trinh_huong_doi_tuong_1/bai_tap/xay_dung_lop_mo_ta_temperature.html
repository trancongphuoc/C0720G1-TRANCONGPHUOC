    class Temperature {
        constructor(c) {
            this.c = c;
            this.f = this.c * 1.8 + 32;
            this.k = this.c + 273.15;
        }
    }
    let temperature = new Temperature(25);
    alert("Độ F: " + temperature.f + "\nĐộ K:" + temperature.k);
