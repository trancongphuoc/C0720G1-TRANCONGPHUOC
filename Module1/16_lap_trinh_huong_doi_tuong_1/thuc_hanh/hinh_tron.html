<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        constructor(x,y,radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }


    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }
    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 200);//random bán kình đường tròn
        let x = Math.random() * window.innerHeight;
        let y = Math.random() * window.innerWidth;
        let circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.fillStyle = getRandomColor();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fill();
    }

    function createMultipleCircle(x) {
        for (let i = 0; i < x; i++) {
            createCircle();
        }
    }

    createMultipleCircle(30)
</script>
</body>
</html>
