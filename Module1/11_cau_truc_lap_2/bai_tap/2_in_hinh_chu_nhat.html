<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc lặp</title>
</head>
<body>
<script>
    let space = " ";
    let n = parseInt(prompt("Nhập chiều dài: "));
    let m = parseInt(prompt("Nhập chiều rộng: "));
    for (let i = 0; i < n; i++) {
        document.write("<br> * ");
        for (let j = 0; j < m; j++) {
            if (j == m - 1 || i == 0 || i == n-1) {
                document.write(" * ");
            }else {
                document.write(" &nbsp&nbsp ");
                // document.write("<pre></pre>")
            }

        }
    }
</script>
</body>
</html>
