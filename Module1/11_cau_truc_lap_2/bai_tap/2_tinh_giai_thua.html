<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc lặp 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số cần tính giai thừa: "));
    let s = 1;
    for (let i = 1; i <= n; i++) {
        s = s * i;
    }
    alert(s);
</script>
</body>
</html>
