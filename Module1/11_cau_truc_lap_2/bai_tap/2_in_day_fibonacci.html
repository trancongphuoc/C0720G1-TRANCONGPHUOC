<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc lặp 2</title>
</head>
<body>
<script>
    let f0 = 1;
    let f1 = 1;
    let fn = 0;
    while (true){
        fn = f0 + f1;
        f0 = f1;
        f1 = fn;
        document.write(fn);
    }
</script>
</body>
</html>
