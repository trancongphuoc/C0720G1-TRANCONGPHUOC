<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc lặp</title>
</head>
<body>
<script>
    // let n = parseInt(prompt("Nhập n"));
    for (let i = 0; i < 10; i++) {
        document.write("<br>" + "*" + " ");
        for (let j = 0; j < 10; j++) {
            if (j < i) {
                document.write("*" + " ");
            }

        }
    }

    document.write("<br>");

    for (let i = 0; i < 10; i++) {
        document.write("<br>" + "*" + " ");
        for (let j = 9; j > 0; j--) {
            if (i < j) {
                document.write("*" + " ");
            }

        }
    }

    document.write("<br>");

    for (let i = 0; i < 10; i++) {
        for (let j = 10; j >= 0; j--) {
            if (i > j) {
                document.write("*" + " ");
            } else
                document.write(" &nbsp&nbsp ")
        }
        document.write("<br>" + " ");
    }

    document.write("<br>");

    for (let i = 0; i < 10; i++) {
        document.write("<br>" + " ");
        for (let j = 0; j < 10; j++) {
            if (j > i) {
                document.write("*" + " ");
            } else
                document.write(" &nbsp&nbsp ")

        }
    }

</script>
</body>
</html>
