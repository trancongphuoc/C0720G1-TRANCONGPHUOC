<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc lặp</title>
</head>
<body>
<script>
    let n = 100;
    for (let i = 1; i <= n; i++) {

        if (i % 3 == 0 && i % 5 == 0) {
            document.write(i + " : FizzBuzz <br>")
        }

        else if (i % 3 == 0) {
            document.write(i + " : Fizz <br>");
        }

        else if (i % 5 == 0) {
            document.write(i + " : Buzz <br>");
        }

    }
</script>
</body>
</html>
