<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-fast-cheap</title>
</head>
<body>
<label>Good</label>
<input type="radio" value="good" onclick="check(this.value)" id="good" checked="true" style="margin-left: 20px"><br>
<label>Cheap</label>
<input type="radio" value="cheap" onclick="check(this.value)" id="cheap" style="margin-left: 15px"><br>
<label>Fast</label>
<input type="radio" value="fast" onclick="check(this.value)" id="fast" style="margin-left: 29px">
<script>
    function check(value) {
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        let fast = document.getElementById('fast');
        switch (value) {
            case 'good' :
                if (cheap.checked === true && good.checked === true) {
                    fast.checked = false;
                }
                break;
            case 'cheap' :
                if (fast.checked === true && cheap.checked === true) {
                    good.checked = false;
                }
                break;
            case 'fast':
                if (good.checked === true && fast.checked === true) {
                    cheap.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
