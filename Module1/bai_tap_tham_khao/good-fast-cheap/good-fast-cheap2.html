<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Good</label>
<input type="range" min="0" max="1" value="0" onclick="check('good')" id="good" checked="true"
       style="margin-left: 20px"><br>
<label>Cheap</label>
<input type="range" min="0" max="1" value="0" onclick="check('cheap')" id="cheap" style="margin-left: 15px"><br>
<label>Fast</label>
<input type="range" min="0" max="1" value="0" onclick="check('fast')" id="fast" style="margin-left: 29px">
<script>
    function check(choose) {
        let objGood = document.getElementById("good");
        let objCheap = document.getElementById("cheap");
        let objFast = document.getElementById("fast");
        switch (choose) {
            case "good":
                let check1=objGood.value == 1 && objFast.value == 1;
                if (check1) {
                    objFast.value = 0;
                }
                break;
            case "cheap":
                if (objCheap.value == 1 && objGood.value == 1) {
                    objGood.value = 0;
                }
                break;
            case "fast":
                if (objFast.value == 1 && objCheap.value == 1) {
                    objCheap.value = 0;
                    break;
                }
        }

    }
</script>
</body>
</html>
