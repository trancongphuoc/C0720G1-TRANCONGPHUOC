<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Nhập số phần tử: "));
    let count = 0;
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập giá trị phần tử thứ: " + i)
    }


    for (let i = 0; i < n; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }

    alert(count);
</script>
</body>
</html>
