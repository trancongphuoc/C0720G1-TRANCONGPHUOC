<!DOCTYPE html>

    <title>Luyện tập mảng 2</title>

<script>
    //Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in a) {
        console.log("row " + i);
        for (let j in a) {
            console.log(" " + a[i][j])
        }
    }
</script>
