<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhấp số phần tử: "));
    let count =0;

    let i;
    let arr = [];
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhấp giá trị phần tử thứ: " + i))
    }

    for (i = 0; i < n; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    alert("Số nguyên âm: " + count);
</script>
</body>
</html>
