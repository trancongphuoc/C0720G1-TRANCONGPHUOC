<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng phần tử của mảng: "));

    let i;
    let array = [];
    for (i = 0; i < n; i++) {
        array[i] = prompt();
    }

    for (i = 0; i < n; i++) {
        if (array[i] == "-") {
            array.splice(i,1);
            array.splice(i,0,"_")
        }
    }
    alert(array);
</script>
</body>
</html>
