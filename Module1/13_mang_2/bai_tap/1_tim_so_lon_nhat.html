<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1</title>
</head>
<body>
<script>

    let n = parseInt(prompt("Nhập số phần tử: "));
    let max = 0;
    let arr = [];
    let i;
    let viTri = 0;
    for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị phần tử thứ: "));
    }

    for (i = 0; i < n; i++) {
        if (arr[i] > max) {
            max = arr[i];
            viTri = i;
        }
    }

    alert("Giá trị lớn nhất : " + max + "\n" + "Nằm ở phần tử thứ : " + viTri);


</script>
</body>
</html>
