<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<script>
    let array = [0, 2, 5, 4, 6, 8];
    let braay = array[0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] % 2 == 0 && array[i - 1] % 2 == 0) {
            braay = braay + "-" + array[i] ;
        } else {
            braay += array[i];
        }
    }
    document.write(braay)
</script>
</body>
</html>
