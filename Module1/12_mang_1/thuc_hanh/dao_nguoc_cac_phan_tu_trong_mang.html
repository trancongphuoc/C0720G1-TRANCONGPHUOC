<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
    <script>

        let array = [-3, 5, 1, 3, 2, 10];
        let x ;

        for (let i = array.length - 1; i >= 0; i--) {
            x = array[i];
            document.write(" " + x);
        }

    </script>
</body>
</html>
