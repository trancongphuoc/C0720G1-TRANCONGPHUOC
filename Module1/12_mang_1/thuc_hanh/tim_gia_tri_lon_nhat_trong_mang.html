<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [1, 5, 8, 9, 12, 5, 6, 11, 0, 5, -7, 58];
    let max = array[0];
    for (let i = 1; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
        }
    }
    alert("Số lớn nhất là: " + max);
</script>
</body>
</html>
