<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let array = [1, 3, 5, 9, 10, -1, -5, -6, -9, -8];
    let x = parseInt(prompt("Nhập số cần tìm:"));
    let count = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] == x) {
            count = i;
            alert("Đây là vị trí số bạn cần tìm : " + count);
            break;
        }
    }
</script>
</body>
</html>
