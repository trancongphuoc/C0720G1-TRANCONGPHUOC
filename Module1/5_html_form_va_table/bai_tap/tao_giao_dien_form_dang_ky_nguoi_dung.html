<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="google.com" method="get">
    <label for="hovaten">Họ và tên:</label><br>
    <input type="text" id="hovaten"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email"><br><br>
    <label for="number">Số điện thoại:</label><br>
    <input type="number" id="number"><br><br>
    <label>Giới tính:</label><br>
    <label><input type="radio" name="gioitinh" value="Nam">Nam</label>
    <label><input type="radio" name="gioitinh" value="Nu">Nữ</label><br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
