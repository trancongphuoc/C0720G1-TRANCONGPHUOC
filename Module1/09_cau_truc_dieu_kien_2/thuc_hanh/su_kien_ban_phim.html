<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <img src="../hinh_anh/116e3346b7d34d3aee1bd015bf555cb3.jpg" id="ball" style="width: 200px; height: 200px; position: absolute; left: 0; top: 0;">
    <script>
        function up() {
            let element = document.getElementById("ball");
            element.style.top = parseInt(element.style.top) - 5 + "px";
        }
        function down() {
            let element = document.getElementById("ball");
            element.style.top = parseInt(element.style.top) + 5 + "px";
        }
        function left() {
            let element = document.getElementById("ball");
            element.style.left = parseInt(element.style.left) - 5 + "px";
        }
        function right() {
            let element = document.getElementById("ball");
            element.style.left = parseInt(element.style.left) + 5 + "px";
        }
        function move(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;

                case 39:
                    right();
                    break;

                case 38:
                    up();
                    break;

                case 40:
                    down();
                    break;
            }
        }
        function docReady() {
            window.addEventListener("keydown" , move);
        }
    </script>
</body>
</html>
