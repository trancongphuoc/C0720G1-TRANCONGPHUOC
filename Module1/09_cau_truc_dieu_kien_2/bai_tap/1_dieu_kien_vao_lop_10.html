<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi của bạn: "));
    if (tuoi >= 15)
        alert("Bạn đã đủ điều kiện vào lớp 10")
    else
        alert("Bạn chưa đủ điều kiện vào lớp 10")
</script>
</body>
</html>
