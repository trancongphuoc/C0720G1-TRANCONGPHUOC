<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let x = -b/a;
    if (a != 0)
        alert("Nghiệm của phương trình: " + x);
    else
        alert("Vô nghiệm.")
</script>
</body>
</html>
