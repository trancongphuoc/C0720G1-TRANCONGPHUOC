<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt("Nhập vào a: "));
    if (soNguyen > 0)
        alert("a > 0");
    else if (soNguyen < 0)
        alert("a < 0");
    else
        alert("a = 0")
</script>
</body>
</html>
