<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let s = (a * b)/2;
    if (a > 0 && b > 0)
        alert("Diện tích tam giác: " + s);
    else
        alert("Nhập lại!!!");
</script>
</body>
</html>
