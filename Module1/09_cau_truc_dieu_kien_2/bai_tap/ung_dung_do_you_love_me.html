<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
</head>
<body>
<h1>DO YOU LOVE ME?</h1>
<form>
    <input type="button" value="Yes" onclick="yes()"> &nbsp;&nbsp;
    <input type="button" value="No" onmouseover="no()" id="nono" style="position: absolute;">
</form>
<script>
    function yes() {
        alert("<3 <3 <3");
    }
    function no() {
        let a = Math.round(Math.random() * window.innerWidth);
        let b = Math.round(Math.random() * window.innerHeight);
        document.getElementById("nono").style.left = a + "px";
        document.getElementById("nono").style.top = b + "px";

    }
</script>
</body>
</html>
