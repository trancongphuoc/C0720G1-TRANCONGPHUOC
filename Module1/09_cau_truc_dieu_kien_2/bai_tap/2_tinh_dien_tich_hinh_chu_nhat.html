<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện</title>
</head>
<body>
<script>

    let a = parseInt(prompt("Nhập chiều dài"));
    let b = parseInt(prompt("nhập chiều rộng"));
    let s = a * b;
    if (a > 0 && b > 0)
        alert("Diện tích hình chữ nhật: " + s);
    else
        alert("Nhập lại!!!");
</script>
</body>
</html>
