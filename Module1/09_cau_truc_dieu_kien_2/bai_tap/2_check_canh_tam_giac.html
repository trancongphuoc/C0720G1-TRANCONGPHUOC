<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh a: "));
    let b = parseInt(prompt("Nhập cạnh b: "));
    let c = parseInt(prompt("Nhập cạnh c: "));

    if (a + b > c) {
        if (b + c > a)
            if (a + c > b)
                alert("a,b,c là cạnh của tam giác");
    }else
        alert("a,b,c không phải là cạnh của tam giác");

</script>
</body>
</html>
