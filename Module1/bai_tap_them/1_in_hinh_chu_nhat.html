<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập chiều dài: "));
    let m = parseInt(prompt("Nhập chiều rộng : "));

    for (let i = 0; i < n; i++) {
        document.write("<br>*&nbsp");
        for (let j = 0; j < m; j++) {
            document.write("&nbsp*&nbsp");
        }
    }
</script>
</body>
</html>
