<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào 1 sô: "));
    let sum = 0;
    let product = 1;
    while (number > 0) {
        sum += number % 10;
        if (number % 10 !== 0) {
            product *= (number % 10)
        }
        number = number / 10;
        number = Math.floor(number);
    }
    alert(sum)
    alert(product)


</script>
</body>
</html>
