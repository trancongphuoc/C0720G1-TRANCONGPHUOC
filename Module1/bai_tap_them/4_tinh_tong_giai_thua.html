<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng</title>
</head>
<body>
<script>
    function tinhGiaiThua(x) {
        let p = 1;
        for (let i = 1; i <= x; i++) {
            p *= i;
        }
        return p
    }

    let n = parseInt(prompt("Nhập n: "));
    let sum = 15;

    for (let i = 0; i <= n; i++) {
        sum += (Math.pow((-1), i) * 1 / tinhGiaiThua(i));
    }
    alert(sum);
</script>
</body>
</html>
