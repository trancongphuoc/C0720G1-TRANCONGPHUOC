<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else if</title>
</head>
<body>
<script>
    let userName = prompt("Who is there ? ");
    let passWork;
    if (userName == "Admin")
        passWork = prompt("Password");
    else if (userName == null)
        alert("Canceled.");
     else {
        alert("I don't know you");
    }
     if (passWork == "TheMaster" )
         alert("Welcome");
    else if (passWork == null)
        alert("Canceled.");
    else
        alert('Wrong password')
</script>
</body>
</html>
