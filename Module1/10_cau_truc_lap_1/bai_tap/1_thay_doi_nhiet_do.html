<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc vòng lặp</title>
</head>
<body>
<script>
    let nhietDo = parseInt(prompt("Nhập vào nhiệt độ"));
    while (true) {
        if (nhietDo > 100) {
            nhietDo = prompt("Giảm nhiệt độ");
        }
        if (nhietDo < 20) {
            nhietDo = prompt("Tăng nhiệt độ");
        }
        if (nhietDo <= 100 && nhietDo >= 20){
            alert("OK!!!");
            break;
        }
    }
</script>
</body>
</html>
