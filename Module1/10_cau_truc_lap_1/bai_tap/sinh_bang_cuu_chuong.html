<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script language="javascript">

    let bangCC = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    for (let i = 1; i < 10; i++) {
        bangCC = bangCC + "<tr align='left'>";
        for (let j = 1; j < 10; j++) {
            bangCC = bangCC + "<td>" + i + "x" + j + "=" + i * j + "</td>";
        }
        bangCC = bangCC + "</tr>";
    }
    bangCC = bangCC + "</table>";
    document.write(bangCC);

</script>
</body>
</html>
