<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n"));
    let s = 0;
    for (let i = 0; i < n ; i++) {
        s += i;
    }
    document.write("Tổng: " + s);
</script>
</body>
</html>
