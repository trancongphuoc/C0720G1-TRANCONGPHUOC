<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let number;
    let s = 0;
    while (number != -1) {
        number = parseInt(prompt("Nhập vào 1 số: "));
        alert(number);
        s = s + number;
    }
    alert(s);
</script>
</body>
</html>
