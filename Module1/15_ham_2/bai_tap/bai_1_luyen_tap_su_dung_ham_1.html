<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm</title>
</head>
<body>
<input type="button" onclick="alertMessage()">
<p id="hienthi"></p>
<script>
    //Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi  "Xin chao".
    // Gọi hàm từ trong phần <body> của trang web.


    function alertMessage() {
        alert("Xin chao");
        document.getElementById("hienthi").innerHTML = "Xin chào"
    }
</script>
</body>
</html>
