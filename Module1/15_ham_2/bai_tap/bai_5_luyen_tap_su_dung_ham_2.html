<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm</title>
</head>
<body>
<script>
    //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    
    
    function min(a,b,c) {
        if (a < b && a < c) {
            return a + " là số nhỏ nhất";
        } else if (b < c) {
            return b + " là số nhỏ nhất";
        } else {
            return c + " là số nhỏ nhất";
        }
    }

    alert(min(5,11,3));
</script>
</body>
</html>
