<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
<script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    //Nếu là ký tự số hàm trả về true, ngược lại trả về false.
     function check(x) {
        if (isNaN(x) === false) {
            return true;
        } else {
            return false;
        }
     }


     alert(check(5))
</script>
</body>
</html>
