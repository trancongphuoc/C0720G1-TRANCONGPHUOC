<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm</title>
</head>
<body>

<input type="button" onclick="plus()" value="Click">

<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số,
    // tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    // Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.

    function plus() {
        let x = parseInt(prompt());
        x++;
        alert(x);
        return x;
    }
</script>
</body>
</html>
