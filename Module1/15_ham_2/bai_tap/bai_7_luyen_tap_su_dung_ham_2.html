<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
<script>
    function swap(a,b) {
        let c = a;
        a = b;
        b = c;
        alert("a: " + a);
        alert("b: " + b);
    }

    alert(swap(5,6))
</script>
</body>
</html>
