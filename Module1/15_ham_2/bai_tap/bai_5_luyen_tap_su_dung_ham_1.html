<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm</title>
</head>
<body>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function search(string) {
        let check = true;
        let temp = 0;
        for (let i = 0; i < array1.length; i++) {
            if (string === array1[i]) {
                temp = i;
            } else {
                check = false
            }
        }
        if (check === true) {
            return array2[temp]
        } else {
            return "Khong co chom sao ban can tim"
        }
    }
    // let x = prompt("Nhập tên  chòm sao: ");
    alert(search("Aldebaran"))
</script>
</body>
</html>
