<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
    //Gọi hàm vừa xây dựng được.

    function giaiThua(x) {
        let s = 1;
        for (let i = 1; i <= x; i++) {
            s = s * i;
        }
        return s;
    }
    let a = parseInt(prompt());
    alert(giaiThua(a))
</script>
</body>
