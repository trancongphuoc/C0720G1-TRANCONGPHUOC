<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng hàm 2</title>
</head>
<body>
<script>
    //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn.
    //Gọi hàm vừa xây dựng được.


    function dienTich(r) {
        return Math.PI * Math.pow(r,2);
    }

    function chuVi(r) {
        return 2 * r * Math.PI;
    }

    alert(dienTich(5));
    alert(chuVi(6));
</script>
</body>
</html>
