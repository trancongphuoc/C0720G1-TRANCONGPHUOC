<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    //Câu 4 Hãy viết một chương trình để biểu diễn hình tròn.
    class Circle {
        constructor(x, y, radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }

    let circle = new Circle(100, 100, 100,"blue");
    circle.render();
</script>
</body>
</html>
