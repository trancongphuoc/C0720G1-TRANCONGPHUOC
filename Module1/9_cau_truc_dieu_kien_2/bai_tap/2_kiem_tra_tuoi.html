<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi: "));
    if (tuoi > 0 && tuoi < 120)
        alert("Đây là tuổi của một người");
    else
        alert("Đây không phải là tuổi của một người")
</script>
</body>
</html>
